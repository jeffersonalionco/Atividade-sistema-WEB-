<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Unipar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Mais opções
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="./clientes.html">Clientes</a></li>
                            <li><a class="dropdown-item" href="./produtos.html">Produtos</a></li>
                            <li><a class="dropdown-item" href="./lancar.html">Lançar vendas</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success text-white" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container pt-5">
        <form class="row g-2">
            <div class="col-md-6">
                <label for="inputNomeProduto" class="form-label">Nome Produto</label>
                <input type="text" class="form-control" placeholder="Nome Produto" id="inputNomeProduto" required>
            </div>

            <div class="col-md-6">
                <label for="inputQtd" class="form-label">Quantidade</label>
                <input type="number" class="form-control" placeholder="Informe a Quantidade" id="inputQtd" required>
            </div>

            <div class="col-md-12">
                <label class="form-label" for="inputDescricao">Descrição</label>
                <textarea class="form-control" id="inputDescricao" placeholder="Informe a descrição"
                    rows="3"></textarea>
            </div>

            <div class="col-md-6">
                <label class="form-label" for="inputValor">Valor</label>
                <input type="number" step="0.01" class="form-control" id="inputValor" placeholder="Valor do Produto"
                    required>
            </div>

            <div class="col-md-6">
                <label class="form-label" for="inputCategoria">Categoria</label>
                <select class="form-select" id="inputCategoria" required>
                    <option value="">Selecione...</option>
                    <option value="alimentos">Alimentos</option>
                    <option value="bebidas">Bebidas</option>
                    <option value="higiene">Higiene</option>
                    <option value="limpeza">Limpeza</option>
                    <option value="outros">Outros</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label" for="inputValidade">Data de Validade</label>
                <input type="date" class="form-control" id="inputValidade">
            </div>

            <div class="col-md-6">
                <label class="form-label" for="inputImagem">Imagem do Produto</label>
                <input type="file" class="form-control" id="inputImagem" accept="image/*">
            </div>

            <div class="col-12 mt-3">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="reset" class="btn btn-secondary">Cancelar</button>
            </div>
        </form>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
