<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Unipar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Mais opções
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="./clientes.html">Clientes</a></li>
                            <li><a class="dropdown-item" href="./produtos.html">Produtos</a></li>
                            <li><a class="dropdown-item" href="./lancar.html">Fornecedores</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success text-white" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container pt-5">
        <form class="row g-3">
  <div class="col-md-6">
    <label for="inputNome" class="form-label">Nome</label>
    <input type="text" class="form-control" placeholder="Nome" id="inputNome" required>
  </div>

  <div class="col-md-6">
    <label for="inputSobrenome" class="form-label">Sobrenome</label>
    <input type="text" class="form-control" placeholder="Sobrenome" id="inputSobrenome" required>
  </div>

  <div class="col-md-6">
    <label for="inputEmail" class="form-label">Email</label>
    <input type="email" class="form-control" placeholder="Email" id="inputEmail" required>
  </div>

  <div class="col-md-6">
    <label for="inputCpf" class="form-label">CPF</label>
    <input type="text" class="form-control" placeholder="000.000.000-00" id="inputCpf" required>
  </div>

  <div class="col-md-6">
    <label for="inputTelefone" class="form-label">Telefone</label>
    <input type="tel" class="form-control" placeholder="(99) 99999-9999" id="inputTelefone">
  </div>

  <div class="col-md-6">
    <label for="inputNascimento" class="form-label">Data de Nascimento</label>
    <input type="date" class="form-control" id="inputNascimento">
  </div>

  <div class="col-md-6">
    <label for="inputSexo" class="form-label">Sexo</label>
    <select id="inputSexo" class="form-select">
      <option value="">Selecione...</option>
      <option value="M">Masculino</option>
      <option value="F">Feminino</option>
      <option value="O">Outro</option>
    </select>
  </div>

  <div class="col-md-8">
    <label for="inputEndereco" class="form-label">Endereço</label>
    <input type="text" class="form-control" id="inputEndereco" placeholder="Rua, Avenida...">
  </div>

  <div class="col-md-4">
    <label for="inputNumero" class="form-label">Número</label>
    <input type="text" class="form-control" id="inputNumero">
  </div>

  <div class="col-md-6">
    <label for="inputCidade" class="form-label">Cidade</label>
    <input type="text" class="form-control" id="inputCidade">
  </div>

  <div class="col-md-4">
    <label for="inputEstado" class="form-label">Estado</label>
    <select id="inputEstado" class="form-select">
      <option value="">Selecione...</option>
      <option>PR</option>
      <option>SP</option>
      <option>RJ</option>
      <option>MG</option>
      <option>RS</option>
      <option>Outros</option>
    </select>
  </div>

  <div class="col-md-2">
    <label for="inputCep" class="form-label">CEP</label>
    <input type="text" class="form-control" id="inputCep" placeholder="00000-000">
  </div>

  <div class="col-md-6">
    <label for="inputSenha" class="form-label">Senha</label>
    <input type="password" class="form-control" id="inputSenha" placeholder="Digite sua senha">
  </div>

  <div class="col-md-6">
    <label for="inputConfirmaSenha" class="form-label">Confirmar Senha</label>
    <input type="password" class="form-control" id="inputConfirmaSenha" placeholder="Confirme sua senha">
  </div>

  <div class="col-12 mt-3">
    <button type="submit" class="btn btn-primary">
      <i class="bi bi-check-circle"></i> Salvar
    </button>
    <button type="reset" class="btn btn-secondary">
      <i class="bi bi-x-circle"></i> Cancelar
    </button>
  </div>
</form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
